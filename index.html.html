<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Ecuaciones Cuadráticas</title>
</head>
<body>
    <header>
        <h1>Calculador de Ecuaciones Cuadráticas</h1>
    </header>
    <main>
        <section id="formulario">
            <label for="coefA">Coeficiente a:</label>
            <input type="number" id="coefA" placeholder="Ingresa a" required>
            
            <label for="coefB">Coeficiente b:</label>
            <input type="number" id="coefB" placeholder="Ingresa b" required>
            
            <label for="coefC">Coeficiente c:</label>
            <input type="number" id="coefC" placeholder="Ingresa c" required>
            
            <button id="calcular">Calcular Raíces</button>
        </section>
        
        <section id="resultado">
            <h2>Resultado</h2>
            <p id="mensaje">Introduce los coeficientes para resolver la ecuación.</p>
            <p id="raices"></p>
        </section>
    </main>
</body>
</html>
